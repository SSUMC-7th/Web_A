<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <header class="title">UMC Study Plan</header>
    <hr/>
    <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!"/>
    <div class="lists">
      <div class="todo">
        <header>해야 할 일</header>
        <ul id="todo-list"></ul>
      </div>
      <div class="done">
        <header>해낸 일</header>
        <ul id="done-list"></ul>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
